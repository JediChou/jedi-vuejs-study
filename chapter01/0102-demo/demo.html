<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- bind value -->
			<p>{{ title }}</p>
		</div>
		
		<script type="text/jscript">
			new Vue({
				el: '#app',
				data: {
					title: 'hello jedi'
				}
			});
		</script>
	</body>
</html>
