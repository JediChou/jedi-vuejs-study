<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>012-Demo-Binding to Attributes</title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div id="app">
				<p>{{ sayHello() }} -  <a v-bind:href="link">Baidu</a> </p>
			</div>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					title: 'Hello Vue.js',
					link: 'http://baidu.com'
				},
				methods: {
					sayHello: function() {
						return this.title;
					}
				}
			})
		</script>
	</body>
</html>
