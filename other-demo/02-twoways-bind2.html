<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02-Two ways bind-first style</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<!-- first style -->
			<h1>{{ message }} </h1>  
			
			<!-- second style, nice idea -->
			<input v-model="message" />
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					message: 'Hello world'
				}
			})
		</script>
	</body>
</html>
