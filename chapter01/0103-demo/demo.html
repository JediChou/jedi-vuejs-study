<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-on:input="changeTitle">
			<p>{{ title }}</p>
		</div>
		
		<script type="text/jscript">
			new Vue({
				el: '#app',
				data: {
					title: 'Hello world'
				},
				
				// method is wrong, methods is right
				methods: {
					changeTitle: function(event) {
						this.title = event.target.value
					}
				}
			});
		</script>
	</body>
</html>
