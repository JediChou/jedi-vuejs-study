<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-hello</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1> {{ title }}</h1>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					title: "Hello vuejs"
				}
			});
		</script>
	</body>
</html>
